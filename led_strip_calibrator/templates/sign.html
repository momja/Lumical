<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Strip Interactive Drawing</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>

        @font-face {
            font-family: 'GamutSans';
            src: url({{ url_for('static', filename='fonts/ZxGamut-Thin.woff2') }}) format('woff2');
            font-weight: lighter;
        }

        @font-face {
            font-family: 'GamutSans';
            src: url({{ url_for('static', filename='fonts/ZxGamut-Medium.woff2') }}) format('woff2');
            font-weight: lighter;
        }

        @font-face {
            font-family: 'GamutSans';
            src: url({{ url_for('static', filename='fonts/ZxGamut-Black.woff2') }}) format('woff2');
            font-weight: bold;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            font-family: 'GamutSans', sans-serif;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.5em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* Inserting this collapsed row between two flex items will make
         * the flex item that comes after it break to a new row */
        .break {
          flex-basis: 100%;
          height: 0;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            font-size: 1em;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        button.clear {
            background-color: #f44336;
        }

        button.clear:hover {
            background-color: #da190b;
        }

        input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="range"] {
            width: 100px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        select {
            padding: 4px 8px;
            border: 1px solid #666;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .color-palette {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 10px 0;
            width: 100%;
            scrollbar-width: thin;
        }

        .color-swatch {
            width: 40px;
            height: 40px;
            min-width: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.2s;
            flex-shrink: 0;
        }

        .color-swatch:hover {
            border-color: #fff;
        }

        .color-swatch.selected {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .canvas-wrapper {
            text-align: center;
        }

        .canvas-wrapper h3 {
            margin-bottom: 10px;
        }

        .canvas-stack {
            position: relative;
            display: inline-block;
            border: 2px solid #666;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
            max-width: 100%;
        }

        canvas {
            cursor: crosshair;
            display: block;
            max-width: 100%;
            height: auto;
        }

        #overlayCanvas {
            position: absolute;
            top: 0;
            left: 0;
            background-color: transparent;
            pointer-events: none;
        }

        #drawingCanvas {
            background-color: transparent;
        }

        .led-display {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .led-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .led-item {
            background-color: #333;
            border-radius: 4px;
            padding: 8px;
            text-align: center;
            border: 1px solid #555;
            position: relative;
        }

        .led-delete {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #f44336;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            padding:0px;
        }

        .led-delete:hover {
            background: #da190b;
        }

        .led-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px auto;
            border: 2px solid #666;
        }

        /* Customize scrollbar for color palette */
        .color-palette::-webkit-scrollbar {
            height: 8px;
        }

        .color-palette::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 4px;
        }

        .color-palette::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .color-palette::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        @media (max-width: 768px) {
            .canvas-container {
                flex-direction: column;
                align-items: center;
            }

            .canvas-stack {
                max-width: 100%;
                height: auto;
            }

            canvas {
                max-width: 100%;
                height: auto;
            }

            .color-palette {
                padding-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LumiCal</h1>
            <p>Draw on the canvas to control your LED strip colors</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="brushSize">Brush Size:</label>
                <input type="range" id="brushSize" min="1" max="50" value="10">
                <span id="brushSizeValue">5</span>
            </div>

            <button id="clearCanvas" class="clear">Clear Canvas</button>

            <div class="control-group" style="display: none;">
                <!-- Hidden but kept for future use if needed -->
                <label for="overlayFile">Load Overlay:</label>
                <input type="file" id="overlayFile" accept="image/*">
            </div>
        </div>

        <div class="color-palette">
            <div class="color-swatch selected" data-color="#ff0000" style="background-color: #ff0000;"></div>
            <div class="color-swatch" data-color="#ff8000" style="background-color: #ff8000;"></div>
            <div class="color-swatch" data-color="#ffff00" style="background-color: #ffff00;"></div>
            <div class="color-swatch" data-color="#80ff00" style="background-color: #80ff00;"></div>
            <div class="color-swatch" data-color="#00ff00" style="background-color: #00ff00;"></div>
            <div class="color-swatch" data-color="#00ff80" style="background-color: #00ff80;"></div>
            <div class="color-swatch" data-color="#00ffff" style="background-color: #00ffff;"></div>
            <div class="color-swatch" data-color="#0080ff" style="background-color: #0080ff;"></div>
            <div class="color-swatch" data-color="#0000ff" style="background-color: #0000ff;"></div>
            <div class="color-swatch" data-color="#8000ff" style="background-color: #8000ff;"></div>
            <div class="color-swatch" data-color="#ff00ff" style="background-color: #ff00ff;"></div>
            <div class="color-swatch" data-color="#ff0080" style="background-color: #ff0080;"></div>
            <div class="color-swatch" data-color="#ffffff" style="background-color: #ffffff;"></div>
            <div class="color-swatch" data-color="#000000" style="background-color: #000000;"></div>
        </div>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <h3>Drawing Canvas</h3>
                <div class="canvas-stack">
                    <canvas id="overlayCanvas" width="800" height="600"></canvas>
                    <canvas id="drawingCanvas" width="800" height="600"></canvas>
                </div>
            </div>
        </div>

    </div>
    <script src={{url_for('static', filename='js/canvas_controller.js')}}></script>
</body>
</html>
